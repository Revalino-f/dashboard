<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading </title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #03A9F4;
    user-select: none;
  }

  .container {
    text-align: center;
    opacity: 1;
    transition: opacity 0.8s ease;
  }

  .loading-text {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    margin-bottom: 1rem;
    animation: pulse 1.5s infinite;
  }

  .sub-text {
    font-size: 1.2rem;
    margin-top: 0.5rem;
    opacity: 0.8;
    font-weight: 500;
  }

  @keyframes pulse {
    0%, 100% {
      opacity: 1;
      transform: scale(1);
      text-shadow: 0 0 15px #03A9F4cc;
    }
    50% {
      opacity: 0.6;
      transform: scale(1.05);
      text-shadow: 0 0 30px #03A9F4ee;
    }
  }

  .logo {
    width: 120px;
    height: 120px;
    margin-bottom: 2rem;
    stroke: #03A9F4;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0);
      filter: drop-shadow(0 0 5px #03A9F4aa);
    }
    50% {
      transform: translateY(-15px);
      filter: drop-shadow(0 0 15px #03A9F4dd);
    }
  }

  /* tombol */
  button#goButton {
    margin-top: 1.5rem;
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    font-weight: 600;
    color: white;
    background-color: #03A9F4;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  button#goButton:hover {
    background-color: #0288d1;
  }
</style>
</head>
<body>
  <div class="container" id="container">
    <img src="smanip.png" class="logo" srcset="">

    <div class="loading-text">Loading...</div>
    <div class="sub-text">Dibuat oleh tim IT SMANIP</div>

    <button id="goButton">Masuk Halaman Sekolah</button>
  </div>
  <script>
    const targetURL = 'https://103.158.163.218/';
    const fallbackURL = '404.html';

    // Stop animation after 2 seconds
    setTimeout(() => {
      document.querySelector('.loading-text').style.animation = 'none';
    }, 2000);

    // Try loading the page
    setTimeout(() => {
      const img = new Image();
      img.onload = () => {
        // If reachable, redirect
        window.location.href = targetURL;
      };
      img.onerror = () => {
        // If not reachable, redirect to fallback
        window.location.href = fallbackURL;
      };
      img.src = targetURL + '/favicon.ico?' + new Date().getTime(); // Use favicon as test
    }, 2000);
  </script>
  

  <script>
  
    const goButton = document.getElementById('goButton');
    

    // Setelah loading 3 detik, hentikan animasi loading tapi tombol tetap aktif
    setTimeout(() => {
      document.querySelector('.loading-text').style.animation = 'none';
      
    }, 3000);

    goButton.addEventListener('click', () => {
      window.location.href = 'https://103.158.163.218/dashboard/';
    });
  </script>
</body>
</html>
