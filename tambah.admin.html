<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Tambah Admin</h1>
  <form id="adminForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    
    <button type="submit">Tambah Admin</button>
  </form>

  <script>
    // Inisialisasi Supabase client PAKAI NAMA LAIN (bukan supabase)
    const supabaseUrl = 'https://zkkdgqkbdxgnantxccko.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpra2RncWtiZHhnbmFudHhjY2tvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1MjQyMzcsImV4cCI6MjA2MDEwMDIzN30.y0zeMT8CJNXI96BuxL7TmOCSbzEq3WNbJyaEgjCDBkU';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey); // âœ… pakai nama beda

    // Ketika form disubmit
    document.getElementById('adminForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabaseClient
        .from('admin')
        .insert([{ username, password }]);

      if (error) {
        alert('Gagal menambahkan admin: ' + error.message);
      } else {
        alert('Berhasil menambahkan admin!');
        // window.location.href = "index.html"; // redirect kalau perlu
      }
    });
  </script>
</body>
</html>
