<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Tidak Ditemukan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      background: #1f2937;
      border-radius: 12px;
      touch-action: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

  <div class="text-center mb-6">
    <h1 class="text-6xl font-bold text-red-500">404</h1>
    <p class="text-xl text-gray-300">Halaman tidak ditemukan</p>
    <p class="text-gray-400">Main Snake dulu yuk! üêç</p>
  </div>

  <canvas id="game" width="300" height="300" class="w-full max-w-xs shadow-xl"></canvas>

  <p id="score" class="mt-4 text-sm text-gray-400">Skor: 0</p>
  <a href="index.html" class="mt-6 inline-block bg-white text-black px-5 py-2 rounded-full hover:bg-gray-200 transition">Kembali ke Beranda</a>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 15;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let food = {
      x: Math.floor(Math.random() * cols) * box,
      y: Math.floor(Math.random() * rows) * box,
    };
    let direction = "RIGHT";
    let score = 0;

    // Kontrol untuk PC
    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.code === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.code === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.code === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    // Kontrol swipe untuk HP
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", (e) => {
      let dx = e.changedTouches[0].clientX - touchStartX;
      let dy = e.changedTouches[0].clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
        else if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
      } else {
        if (dy > 0 && direction !== "UP") direction = "DOWN";
        else if (dy < 0 && direction !== "DOWN") direction = "UP";
      }
    });

    function draw() {
      ctx.fillStyle = "#1f2937";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Gambar snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4ade80" : "#86efac";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Gambar makanan
      ctx.fillStyle = "#f87171";
      ctx.fillRect(food.x, food.y, box, box);

      // Kepala snake
      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      // Game over
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some((segment) => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        document.getElementById("score").textContent = "Game Over üòµ Skor: " + score;
        return;
      }

      // Makan makanan
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box,
        };
      } else {
        snake.pop();
      }

      snake.unshift(head);
      document.getElementById("score").textContent = "Skor: " + score;
    }

    let game = setInterval(draw, 150);
  </script>

</body>
</html>
