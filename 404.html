<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Tidak Ditemukan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      background: white;
      border-radius: 12px;
      touch-action: none;
    }
  </style>
</head>
<body class="bg-[#03A9F4] text-white flex flex-col items-center justify-center min-h-screen p-4">

  <div class="text-center mb-6">
    <h1 class="text-6xl font-bold">404</h1>
    <p class="text-xl">Halaman tidak ditemukan / Offline</p>
    <p class="text-white/80">Main Snake dulu yuk! üêç</p>
  </div>

  <canvas id="game" width="300" height="300" class="w-full max-w-xs shadow-lg"></canvas>
  <p id="score" class="mt-4 text-sm text-white/70">Skor: 0</p>
  <a href="/" class="mt-6 inline-block bg-white text-[#03A9F4] px-5 py-2 rounded-full hover:opacity-80 transition">Kembali ke Beranda</a>

  <!-- Tombol kontrol untuk HP -->
  <div class="mt-6 space-y-2 flex flex-col items-center">
    <button onclick="setDirection('UP')" class="bg-white text-[#03A9F4] font-bold w-12 h-12 rounded-full">‚ñ≤</button>
    <div class="flex space-x-2">
      <button onclick="setDirection('LEFT')" class="bg-white text-[#03A9F4] font-bold w-12 h-12 rounded-full">‚óÄ</button>
      <button onclick="setDirection('DOWN')" class="bg-white text-[#03A9F4] font-bold w-12 h-12 rounded-full">‚ñº</button>
      <button onclick="setDirection('RIGHT')" class="bg-white text-[#03A9F4] font-bold w-12 h-12 rounded-full">‚ñ∂</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 15;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let food = {
      x: Math.floor(Math.random() * cols) * box,
      y: Math.floor(Math.random() * rows) * box,
    };
    let direction = "RIGHT";
    let score = 0;

    function setDirection(dir) {
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp") setDirection("UP");
      if (e.code === "ArrowDown") setDirection("DOWN");
      if (e.code === "ArrowLeft") setDirection("LEFT");
      if (e.code === "ArrowRight") setDirection("RIGHT");
    });

    function draw() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#03A9F4" : "#b3e5fc";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#0288d1";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some((s) => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(game);
        document.getElementById("score").textContent = "Game Over üòµ Skor: " + score;
        return;
      }

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box,
        };
      } else {
        snake.pop();
      }

      snake.unshift(head);
      document.getElementById("score").textContent = "Skor: " + score;
    }

    let game = setInterval(draw, 150);
  </script>

</body>
</html>
