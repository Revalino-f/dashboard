<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
</head>
<style>/* Login Admin Style */
    form#loginForm {
      
      max-width: 400px;
      min-width: auto;
      margin: 0 auto;
      background-color: #f0faff;
      padding: 30px;
      border: 1px solid #0077B6;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    form#loginForm h2 {
      color: #0077B6;
      text-align: center;
    }
    
    form#loginForm .form-group {
      margin-bottom: 15px;
    }
    
    form#loginForm label {
      display: block;
      margin-bottom: 5px;
      color: #0077B6;
      font-weight: bold;
    }
    
    form#loginForm input[type="text"],
    form#loginForm input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #0077B6;
      border-radius: 5px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
    }
    
    form#loginForm button {
      width: 100%;
      padding: 10px;
      background-color: #0077B6;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    form#loginForm button:hover {
      background-color: #005f73;
    }

    
    </style>
<body>
  <h2>Login Admin</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <!-- Muat Supabase JS dulu -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // ✅ Jangan pakai nama `supabase` lagi — biar gak bentrok
      const client = window.supabase.createClient(
        'https://zkkdgqkbdxgnantxccko.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpra2RncWtiZHhnbmFudHhjY2tvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1MjQyMzcsImV4cCI6MjA2MDEwMDIzN30.y0zeMT8CJNXI96BuxL7TmOCSbzEq3WNbJyaEgjCDBkU'
      );

      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const { data, error } = await client
          .from("admin")
          .select("*")
          .eq("username", username)
          .eq("password", password)
          .single();

        if (error || !data) {
          alert("Login gagal! Username atau password salah.");
        } else {
          alert("Login berhasil!");
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = "../admin.html";
        }
      });
    });
  </script>
</body>
</html>
